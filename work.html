<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Preview</title>
    <link rel="stylesheet" href="css/work.css">
    <link rel="stylesheet" href="css/contactfooter.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="work.html">Work</a></li>
            </ul>
        </nav>
        <h1>Work</h1>
    </header>
    <main class="main-content">
        <p>Each of these files are available for preview.</p>
        <div class="file-list">
            <ul>
                <li><a href="javascript:void(0)" onclick="openFilePreview('https://whiteriversustainability.netlify.app/Docs/Improving%20the%20Energy%20Landscape%20in%20Indiana.pdf')">Improving the Energy Landscape in Indiana</a></li>
                <!-- Add more files here -->
            </ul>
        </div>
    </main>

    <!-- File preview modal -->
    <div id="fileModal" class="hidden">
        <div class="modal-content">
            <span class="close" onclick="closeFilePreview()">&times;</span>
            <iframe id="fileFrame" src="" frameborder="0"></iframe>
        </div>
    </div>

    <!-- Footer with contact form button -->
    <footer class="footer">
        <div class="footer-content">
            <button id="open-form-btn">Contact Us</button>
        </div>
    </footer>

    <!-- Popup Modal for Contact Form -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContactForm()">&times;</span>
            <form id="contact-form">
                <h2>Contact Us</h2>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="js/work.js"></script>
    <script src="js/contact.js"></script>
</body>
</html>
