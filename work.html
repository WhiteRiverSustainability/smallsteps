<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Preview</title>
    <link rel="stylesheet" href="css/work.css">
    <link rel="stylesheet" href="css/contactfooter.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="work.html">Work</a></li>
            </ul>
        </nav>
        <h1>Work</h1>
    </header>
    <main class="main-content">
        <p>Each of these files are available for preview.</p>
        <div class="file-list">
            <ul>
                <li><a href="javascript:void(0)" onclick="openFilePreview('https://whiteriversustainability.netlify.app/Docs/Improving%20the%20Energy%20Landscape%20in%20Indiana.pdf')">Improving the Energy Landscape in Indiana</a></li>
                <li><a href="javascript:void(0)" onclick="openFilePreview('Docs/Neighborhood Reimagined Evaluation Plan.pdf')">Neighborhood Reimagined Evaluation Plan</a></li>
                <li><a href="javascript:void(0)" onclick="openFilePreview('Docs/Natural Resource Advocacy Coalitions in Indiana.pdf')">Natural Resource Advocacy Coalitions in Indiana</a></li>
                <li><a href="javascript:void(0)" onclick="openFilePreview('Docs/Data Visualizations Example.pdf')">Data Visualization Example using Power BI & SQL</a></li>
                <!-- Add more files here -->
            </ul>
        </div>
    </main>
    
    <!-- File preview modal -->
    <div id="fileModal" class="hidden" style="display: none; position: fixed; z-index: 10; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.7); align-items: center; justify-content: center;">
        <div class="modal-content" style="background-color: #fefefe; padding: 20px; border: 1px solid #888; width: 90%; max-width: 2400px; border-radius: 10px; height: 80vh; overflow: hidden; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);">
            <span class="close" onclick="closeFilePreview()">&times;</span>
            <iframe id="fileFrame" src="" frameborder="0" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>
    </div>
    

    <!-- Footer with contact form button -->
    <footer class="footer">
        <div class="footer-content">
            <button id="open-form-btn">Contact Us</button>
        </div>
    </footer>

    <!-- Popup Modal for Contact Form -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeContactForm()">&times;</span>
            <form id="contact-form">
                <h2>Contact Us</h2>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Function to open the file preview modal
        function openFilePreview(fileUrl) {
            const fileModal = document.getElementById('fileModal');
            const fileFrame = document.getElementById('fileFrame');

            // Set the source of the iframe to the file URL
            fileFrame.src = fileUrl;

            // Display the modal
            fileModal.style.display = 'flex';
        }

        // Function to close the file preview modal
        function closeFilePreview() {
            const fileModal = document.getElementById('fileModal');
            const fileFrame = document.getElementById('fileFrame');

            // Hide the modal
            fileModal.style.display = 'none';

            // Clear the iframe source
            fileFrame.src = '';
        }

        // Event listener to close the modal if the user clicks outside the modal content
        window.addEventListener('click', function(event) {
            const fileModal = document.getElementById('fileModal');
            if (event.target == fileModal) {
                closeFilePreview();
            }
        });

        // Adding event listener for the close button to close the modal
        document.querySelector('.close').addEventListener('click', closeFilePreview);
    </script>

    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script> 
    <script src="js/contact.js"></script>
</body>
</html>
